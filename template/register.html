<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico:400,700&effect=3d-float" rel="stylesheet">
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="header">
        <div class="nav-wrapper">
          <a class="brand-logo return" href="index.html"><span class="fa fa-angle-left"></span> Back to More-Recipies</a>
          <a href="#" data-activates="navlink" class="button-collapse"><i class="material-icons">menu</i></a>         
          <ul class="right hide-on-med-and-down return">
            <li>
              <a class="" href="login.html">Log In</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row center-align">
      <div class="col s12 l6 m8 offset-l3 offset-m2">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <h5>Lorep ipsum dotae amet.....</h5>
          </div>
        </div>
      </div>
    </div>
    <div id="form" class="container">
      <div class="row">
        <form class="col l6 m8 s12 offset-l3 offset-m2">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="username" type="text" class="validate" required>
              <label for="username" data-error="Username is invalid">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="password" type="password" class="validate" required>
              <label for="password" data-error="Invalid password" data-success="Strong password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="confirm-password" type="password" class="validate" required>
              <label for="confirm-password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="col s12 l12 m12 center-align">
            <button class="btn waves-effect waves-light white-text" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <ul class="side-nav" id="navlink">
      <li class="">
        <a class="" href="login.html">Log In</a>
      </li>
    </ul>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
